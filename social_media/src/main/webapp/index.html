<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeHive Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainContainer">
        <h1>Welcome to BeeHive...</h1>
        <div class="centerBox">
            <h1>Log in</h1>
            <form action="your-login-endpoint" method="POST">
                <div class="loginInputSection">
                    <div class="loginEmailSection">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" name="loginEmail" required aria-label="Email">
                    </div>
                    <div class="loginPasswordSection">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="loginPassword" required aria-label="Password">
                    </div>
                </div>
                <div class="btnGroup">
                    <input type="submit" id="loginBtn" value="Login">
                    <button type="button" id="problemBtn">Problems?</button>
                </div>
            </form>
            <a id="registerLink" href="register.html">Register for a new account</a>
        </div>
    </div>
</body>

</html>
